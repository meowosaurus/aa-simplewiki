<div class="btn-toolbar" role="toolbar" style="margin: 0px;padding: 0px;">
    <!-- Headings -->
    <div class="btn-group" role="group" style="margin-right: 2rem;">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-toggle="tooltip" data-placement="top" title="Make Text Headline" disabled>
                <i class="fas fa-heading"></i> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <button class="btn btn-default" id="makeTextHeading1" style="width: 100%;">
                        Header 1
                    </button>
                </li>
                <li>
                    <button class="btn btn-default" id="makeTextHeading2" style="width: 100%;">
                        Header 2
                    </button>
                </li>
                <li>
                    <button class="btn btn-default" id="makeTextHeading3" style="width: 100%;">
                        Header 3
                    </button>
                </li>
                <li>
                    <button class="btn btn-default" id="makeTextHeading4" style="width: 100%;">
                        Header 4
                    </button>
                </li>
            </ul>
        </div>
        {% if False %}
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-toggle="tooltip" data-placement="top" title="Change Text Size" disabled>
                <i class="fas fa-text-height"></i> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <button class="btn btn-default" id="changeTeytSize">
                        Header 1
                    </button>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
    <!-- Alignments -->
    <div class="btn-group" role="group" style="margin-right: 2rem;">
        <button class="btn btn-default" id="makeTextAlignLeft" data-toggle="tooltip" data-placement="top" title="Align Text Left" disabled>
            <i class="fas fa-align-left"></i>
        </button>
        <button class="btn btn-default" id="makeTextAlignCenter" data-toggle="tooltip" data-placement="top" title="Align Text Center" disabled>
            <i class="fas fa-align-center"></i>
        </button>
        <button class="btn btn-default" id="makeTextAlignRight" data-toggle="tooltip" data-placement="top" title="Align Text Right" disabled>
            <i class="fas fa-align-right"></i>
        </button>
        <button class="btn btn-default" id="makeTextAlignJustify" data-toggle="tooltip" data-placement="top" title="Align Text Justify" disabled>
            <i class="fas fa-align-justify"></i>
        </button>
    </div>
    <!-- Text Edits -->
    <div class="btn-group" role="group" style="margin-right: 2rem;">
        <button class="btn btn-default" id="makeTextBold" data-toggle="tooltip" data-placement="top" title="Make Text Bold" disabled>
            <i class="fas fa-bold"></i>
        </button>
        <button class="btn btn-default" id="makeTextItalic" data-toggle="tooltip" data-placement="top" title="Make Text Italic" disabled>
            <i class="fas fa-italic"></i>
        </button>
        <button class="btn btn-default" id="makeTextUnderline" data-toggle="tooltip" data-placement="top" title="Make Text Underline" disabled>
            <i class="fas fa-underline"></i>
        </button>
        <button class="btn btn-default" id="makeTextStrikethrough" data-toggle="tooltip" data-placement="top" title="Make Text Striketrough" disabled>
            <i class="fas fa-strikethrough"></i>
        </button>
    </div>
    <!-- Unordered and numbered list -->
    <div class="btn-group" role="group" style="margin-right: 2rem;">
        <button class="btn btn-default" id="" data-toggle="tooltip" data-placement="top" title="Make Unordered List" disabled>
            <i class="fas fa-list-ul"></i>
        </button>
        <button class="btn btn-default" id="" data-toggle="tooltip" data-placement="top" title="Make Numbered List" disabled>
            <i class="fas fa-list-ol"></i>
        </button>
    </div>
    <!-- Code & Spoiler -->
    <div class="btn-group" role="group" style="margin-right: 2rem;">
        <button class="btn btn-default" id="makeTextQuote" data-toggle="tooltip" data-placement="top" title="Make Text Quote" disabled>
            <i class="fas fa-quote-right"></i>
        </button>
        <button class="btn btn-default" id="makeCodeBox" data-toggle="tooltip" data-placement="top" title="Make Code Box" disabled>
            <i class="fas fa-code"></i>
        </button>
        <button class="btn btn-default" id="" data-toggle="tooltip" data-placement="top" title="Make Spoiler" disabled>
            <i class="fas fa-eye-slash"></i>
        </button>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-toggle="tooltip" data-placement="top" title="Make Alert Box" disabled>
                <i class="fas fa-info-circle"></i> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                
                <li>
                    <button class="btn btn-default" id="makeTextAlertSuccess" style="width: 100%;">
                        Alert Success
                    </button>
                </li>
                <li>
                    <button class="btn btn-default" id="makeTextAlertInfo" style="width: 100%;">
                        Alert Info
                    </button>
                </li>
                <li>
                    <button class="btn btn-default" id="makeTextAlertWarning" style="width: 100%;">
                        Alert Warning
                    </button>
                </li>
                <li>
                    <button class="btn btn-default" id="makeTextAlertDanger" style="width: 100%;">
                        Alert Danger
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Table, Images, Videos and Google Drive -->
    <div class="btn-group" role="group" style="margin-right: 2rem;">
        <button class="btn btn-default" id="" data-toggle="tooltip" data-placement="top" title="Make Horizontal Line" disabled>
            <i class="fas fa-minus"></i>
        </button>
        <button class="btn btn-default" id="" data-toggle="tooltip" data-placement="top" title="Make Clickable Link" disabled>
            <i class="fas fa-link"></i>
        </button>
    </div> 
    <div class="btn-group" role="group" style="margin-right: 2rem;">
        <button class="btn btn-default" id="" data-toggle="tooltip" data-placement="top" title="Make Table" disabled>
            <i class="fas fa-table"></i>
        </button>
        <button class="btn btn-default" id="" data-toggle="tooltip" data-placement="top" title="Embedd Image" disabled>
            <i class="fas fa-image"></i>
        </button>
        <button class="btn btn-default" id="" data-toggle="tooltip" data-placement="top" title="Embedd Video" disabled>
            <i class="fas fa-video"></i>
        </button>
        <button class="btn btn-default" id="" data-toggle="tooltip" data-placement="top" title="Embedd Google Cloud Documents or Folder" disabled>
            <i class="fas fa-cloud"></i>
        </button>
    </div>
    <div class="btn-group" role="group">
        <button class="btn btn-default" id="remoteTextTags" data-toggle="tooltip" data-placement="top" title="Remove Text Format" disabled>
            <i class="fas fa-remove-format"></i>
        </button>
    </div>
</div>
