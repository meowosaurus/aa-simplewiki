<div class="text-center h4">
  Are you sure you want to delete the following section?
  <br /><br />
  <i class="{{ selectedMenu.icon }}"></i> {{ selectedSection.title }}
</div>

<form method="post">
  {% csrf_token %}

  <!-- Action Buttons -->
  <div class="row" style="margin-top: 2rem;">
    <div class="col d-grid">
      <button type="submit" name="confirm_delete" value="0" class="btn btn-primary shadow">
        <i class="fas fa-times-circle"></i> Cancel
      </button>
    </div>
    <div class="col d-grid">
      <button type="submit" name="confirm_delete" value="1" class="btn btn-danger shadow">
        <i class="fas fa-trash-alt"></i> Delete
      </button>
    </div>
  </div>
</form>
